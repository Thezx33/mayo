<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Registrar usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <form (ngSubmit)="onRegister()" [formGroup]="form">

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido(s)</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input type="password" formControlName="password2"></ion-input>
      </ion-item>
      
      <div>
        <ion-item class="no-border">
          <a routerLink="/login">¿Ya tienes una cuenta, haz clic aqui?</a>
        </ion-item>
      </div>


      <div class="form-button ion-margin-top">
        <ion-button expand="block" type="submit">
          Registrarse
        </ion-button>
      </div>

    </form>
  </div>

</ion-content>
